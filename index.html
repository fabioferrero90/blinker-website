<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.avif" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Discover the car meet world. Connect with enthusiasts and manage your car collection." />
    <meta name="keywords" content="auto, eventi, automotive, community, app, blinker" />
    <meta name="author" content="Blinker Team" />
    
    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.google-analytics.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://www.google-analytics.com" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/hero-video-poster.avif" as="image" type="image/avif" media="(min-width: 768px)" />
    
    <!-- Prefetch non-critical resources -->
    <link rel="prefetch" href="/icon.avif" as="image" type="image/avif" />
    <link rel="prefetch" href="/critical.css" as="style" type="text/css" />
    
    <!-- Prefetch non-critical resources -->
    <link rel="prefetch" href="/features" />
    <link rel="prefetch" href="/download" />
    <link rel="prefetch" href="/about" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://get.blinker-app.com/" />
    <meta property="og:title" content="Blinker - Find Car Meets around you" />
    <meta property="og:description" content="Discover the car meet world. Connect with enthusiasts and manage your car collection." />
    <meta property="og:image" content="/og-image.avif" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://get.blinker-app.com/" />
    <meta property="twitter:title" content="Blinker - Find Car Meets around you" />
    <meta property="twitter:description" content="Discover the car meet world. Connect with enthusiasts and manage your car collection." />
    <meta property="twitter:image" content="/og-image.avif" />
    
    <title>Blinker - Find Car Meets around you</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
